<div class="form">
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" formControlName="username" class="form-control" autocomplete="new_username" placeholder="" />
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" formControlName="password" class="form-control" autocomplete="new_password" placeholder="" />
            </div>
            <button class="btn btn-primary" [disabled]="!loginForm.valid">
                Login
            </button>
            <div *ngIf="error" style="color:red;">
                {{ error }}
            </div>
        </form>
    </div>

    <br>

    <a routerLink="../..">
        Regresar 
    </a>
</div>

<br>
<button (click)="login()">Login</button>
<button (click)="logout()">LogOut</button>
<br>
<p>{{ showSession()}}</p>
